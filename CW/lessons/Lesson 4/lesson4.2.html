<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       html{
            scroll-behavior: smooth;
        }
        .section{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pink{
            background-color: pink;

        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="pink" class=" section" >
        <a href="#yellow"> yellow </a>
    </div>

    <div id="yellow" class=" section">
        <a href="#pink"> pink </a>
    </div>

</body>
</html>
